<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calendrier</title>

  <style>
    :root{
      --accent:#BE4339;
      --text:#555;

      /* Vars responsives (set via JS) */
      --month-font: 18px;
      --year-font: 12px;

      --day-font: 12px;
      --day-pad-y: 6px;

      --date-font: 14px;
      --cell-h: 30px;
      --cell-pad: 5px;

      --nav-size: 28px;
      --nav-font: 18px;
      --top-pad: 10px;

      --radius: 14px;
      --shadow: 0px 2px 10px rgba(0,0,0,0.18);
    }

    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: Arial, sans-serif;
      box-sizing: border-box;
    }
    *, *::before, *::after { box-sizing: inherit; }

    /* On ne force plus 100vh : la page prend la hauteur du calendrier */
    .wrapper {
      width: 100%;
      padding: 6px;
      display: flex;
      justify-content: center;
    }

    #calendari {
      position: relative;
      width: 100%;
      max-width: 360px; /* optionnel : limite la taille si embed très large */
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    table {
      border-collapse: collapse;
      table-layout: fixed;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      transform: translateX(0);
      transition: all 0.3s ease;
      background: #fff;
    }
    table.inactiu { transition: all 0.3s 0.01s ease; }
    table.amagat-esquerra { transform: translateX(-110%); }
    table.amagat-dreta { transform: translateX(110%); }

    td, th { text-align: center; background: #fff; }

    /* Header mois */
    tr:first-child th {
      border: none;
      padding: var(--top-pad) 0;
      background: var(--accent);
      color: #fff;
      position: relative;
    }

    .monthTitle {
      font-size: var(--month-font);
      font-weight: 800;
      display: inline-flex;
      align-items: baseline;
      gap: 10px;
    }
    .monthTitle .any {
      font-size: var(--year-font);
      font-weight: 600;
      opacity: 0.8;
    }

    /* Header jours */
    tr:nth-child(2) th {
      background: var(--accent);
      color: #fff;
      font-weight: 800;
      font-size: var(--day-font);
      padding: var(--day-pad-y) 0;
      border-top: 1px solid rgba(0,0,0,0.10);
      border-right: 1px solid rgba(0,0,0,0.12);
      white-space: nowrap;
      overflow: hidden;
    }

    /* Grille */
    td {
      padding: 0;
      border-bottom: 1px solid rgba(0,0,0,0.05);
      height: var(--cell-h);
    }

    td > span {
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--cell-pad);
      border: 2px solid transparent;
      color: var(--text);
      font-size: var(--date-font);
      line-height: 1;
      user-select: none;
      transition: background 0.15s ease, color 0.15s ease;
    }

    td:nth-child(even) > span { background-color: rgba(0,0,0,0.02); }

    /* Weekend */
    td:nth-child(6) > span,
    td:nth-child(7) > span { color: var(--accent); }

    td.avui > span {
      font-weight: 900;
      background: var(--accent);
      color: #fff;
      border: 2px solid rgba(0,0,0,0.08);
    }

    td.fora > span { opacity: 0.25; }

    td > span:hover {
      background: var(--accent);
      color: #fff;
      cursor: default;
    }

    /* Nav buttons */
    .boto-next, .boto-prev {
      background: rgba(255,255,255,0.18);
      color: #fff;
      border: none;
      font-weight: bold;
      line-height: 1;
      height: var(--nav-size);
      width: var(--nav-size);
      border-radius: 999px;
      position: absolute;
      top: 10px;
      display: grid;
      place-items: center;
      font-size: var(--nav-font);
    }
    .boto-next { right: 10px; }
    .boto-prev { left: 10px; }
    .boto-next:hover, .boto-prev:hover { background: rgba(255,255,255,0.28); cursor: pointer; }
    button:focus { outline: none; }
    button::-moz-focus-inner { border: 0; padding: 0; }

    /* watermark intégré (n'ajoute pas de hauteur en-dessous) */
    #wm {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 6px;
      text-align: center;
      font-size: 12px;
      opacity: 0.45;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div id="calendari">
      <div id="wm">@proplanbloom</div>
    </div>
  </div>

  <script>
    const mesos = ['Janvier','Février','Mars','Avril','Mai','Juin','Juillet','Août','Septembre','Octobre','Novembre','Décembre'];

    // Labels adaptatifs
    const dies3 = ['Lun','Mar','Mer','Jeu','Ven','Sam','Dim'];
    const dies2 = ['Lu','Ma','Me','Je','Ve','Sa','Di'];
    const dies1 = ['L','M','M','J','V','S','D'];

    Number.prototype.pad = function(num) {
      let str = '';
      for (let i = 0; i < (num - this.toString().length); i++) str += '0';
      return str += this.toString();
    };

    function mondayIndex(jsDay) { return (jsDay + 6) % 7; } // 0=Lun..6=Dim

    function pickDayLabels(cellW){
      if (cellW < 28) return dies1;
      if (cellW < 40) return dies2;
      return dies3;
    }

    // ✅ Calcul du nombre de lignes (5 ou 6) selon le mois
    function weeksInMonth(year, month /*0-11*/) {
      const first = new Date(year, month, 1);
      const offset = mondayIndex(first.getDay()); // 0..6
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      return Math.ceil((offset + daysInMonth) / 7); // 5 ou 6
    }

    // ✅ Compact : on réduit la hauteur max des cases (ce qui réduit la longueur totale)
    // Tu peux encore baisser CELL_H_CAP si tu veux plus compact (ex: 28)
    const CELL_H_CAP = 26;  // <-- ici (30 = compact, 28 = très compact)
    const CELL_H_MIN = 20;

    function applyResponsiveVars(widget){
      const w = widget.clientWidth;
      const cellW = Math.max(1, Math.floor(w / 7));

      // Polices basées sur largeur des cellules
      const dayFont  = Math.max(9,  Math.min(12, Math.floor(cellW * 0.42)));
      const dateFont = Math.max(10, Math.min(15, Math.floor(cellW * 0.50)));

      // Hauteur cellule basée sur largeur (pour éviter un calendrier trop haut)
      let cellH = Math.floor(cellW * 0.85);
      cellH = Math.max(CELL_H_MIN, Math.min(CELL_H_CAP, cellH));

      const cellPad = Math.max(1, Math.min(7, Math.floor(Math.min(cellW, cellH) * 0.10)));

      // Header mois
      const monthFont = Math.max(13, Math.min(20, Math.floor(w * 0.065)));
      const yearFont  = Math.max(10, Math.min(14, Math.floor(monthFont * 0.7)));

      // Boutons nav (plus petits en compact)
      const navSize = Math.max(22, Math.min(30, Math.floor(monthFont * 1.4)));
      const navFont = Math.max(14, Math.min(18, Math.floor(navSize * 0.6)));

      const dayPadY = Math.max(2, Math.min(6, Math.floor(cellH * 0.18)));
      const topPad = Math.max(8, Math.min(12, Math.floor(monthFont * 0.55)));

      widget.style.setProperty('--day-font', dayFont + 'px');
      widget.style.setProperty('--date-font', dateFont + 'px');
      widget.style.setProperty('--cell-h', cellH + 'px');
      widget.style.setProperty('--cell-pad', cellPad + 'px');

      widget.style.setProperty('--month-font', monthFont + 'px');
      widget.style.setProperty('--year-font', yearFont + 'px');

      widget.style.setProperty('--nav-size', navSize + 'px');
      widget.style.setProperty('--nav-font', navFont + 'px');

      widget.style.setProperty('--day-pad-y', dayPadY + 'px');
      widget.style.setProperty('--top-pad', topPad + 'px');

      // Labels jours selon largeur réelle
      const labels = pickDayLabels(cellW);
      const table = widget.querySelector('table.actiu') || widget.querySelector('table');
      if (table && table.rows && table.rows[1]) {
        const ths = table.rows[1].querySelectorAll('th');
        ths.forEach((th, i) => th.textContent = labels[i] || th.textContent);
      }
    }

    // Ajuste la hauteur du widget à la hauteur réelle du tableau (=> calendrier “moins long”)
    function syncWidgetHeight(widget){
      const table = widget.querySelector('table.actiu') || widget.querySelector('table');
      if (!table) return;

      // place pour le watermark en bas
      const wmSpace = 22;
      widget.style.height = (table.offsetHeight + wmSpace) + 'px';
    }

    function calendari(widget, data) {
      let original = widget.getElementsByClassName('actiu')[0];

      if (typeof original === 'undefined') {
        original = document.createElement('table');
        original.setAttribute('data-actual',
          data.getFullYear() + '/' +
          data.getMonth().pad(2) + '/' +
          data.getDate().pad(2)
        );
        widget.appendChild(original);
      }

      let diff = data - new Date(original.getAttribute('data-actual'));
      diff = new Date(diff).getMonth();

      const e = document.createElement('table');
      e.className = diff === 0 ? 'amagat-esquerra' : 'amagat-dreta';
      e.innerHTML = '';
      widget.appendChild(e);

      e.setAttribute('data-actual',
        data.getFullYear() + '/' +
        data.getMonth().pad(2) + '/' +
        data.getDate().pad(2)
      );

      // Titre mois
      let fila = document.createElement('tr');
      let titol = document.createElement('th');
      titol.setAttribute('colspan', 7);

      let boto_prev = document.createElement('button');
      boto_prev.className = 'boto-prev';
      boto_prev.innerHTML = '&#9666;';

      let boto_next = document.createElement('button');
      boto_next.className = 'boto-next';
      boto_next.innerHTML = '&#9656;';

      const monthWrap = document.createElement('span');
      monthWrap.className = 'monthTitle';
      monthWrap.innerHTML = `${mesos[data.getMonth()]} <span class="any">${data.getFullYear()}</span>`;

      titol.appendChild(boto_prev);
      titol.appendChild(monthWrap);
      titol.appendChild(boto_next);

      boto_prev.onclick = function() {
        data.setMonth(data.getMonth() - 1);
        calendari(widget, data);
      };
      boto_next.onclick = function() {
        data.setMonth(data.getMonth() + 1);
        calendari(widget, data);
      };

      fila.appendChild(titol);
      e.appendChild(fila);

      // Header jours
      fila = document.createElement('tr');
      const cellW = Math.max(1, Math.floor(widget.clientWidth / 7));
      const labels = pickDayLabels(cellW);
      for (let i = 0; i < 7; i++) {
        const th = document.createElement('th');
        th.textContent = labels[i];
        fila.appendChild(th);
      }
      e.appendChild(fila);

      // Grille (5 ou 6 lignes)
      const year = data.getFullYear();
      const month = data.getMonth();

      const firstOfMonth = new Date(year, month, 1);
      const offset = mondayIndex(firstOfMonth.getDay());
      let actual = new Date(year, month, 1 - offset);

      const lines = weeksInMonth(year, month); // ✅ 5 ou 6

      const today = new Date();
      const todayY = today.getFullYear(), todayM = today.getMonth(), todayD = today.getDate();

      for (let s = 0; s < lines; s++) {
        const row = document.createElement('tr');
        for (let d = 0; d < 7; d++) {
          const cell = document.createElement('td');
          const span = document.createElement('span');

          span.textContent = actual.getDate();
          cell.appendChild(span);

          if (actual.getMonth() !== month) cell.classList.add('fora');
          if (actual.getFullYear() === todayY && actual.getMonth() === todayM && actual.getDate() === todayD) {
            cell.classList.add('avui');
          }

          actual.setDate(actual.getDate() + 1);
          row.appendChild(cell);
        }
        e.appendChild(row);
      }

      setTimeout(function() {
        e.className = 'actiu';
        original.className += diff === 0 ? ' amagat-dreta' : ' amagat-esquerra';

        applyResponsiveVars(widget);
        syncWidgetHeight(widget);
      }, 20);

      original.className = 'inactiu';

      setTimeout(function() {
        const inactius = widget.getElementsByClassName('inactiu');
        while (inactius.length) widget.removeChild(inactius[0]);
      }, 900);
    }

    // Init
    const widgetEl = document.getElementById('calendari');
    calendari(widgetEl, new Date());

    // Resize
    let t = null;
    window.addEventListener('resize', () => {
      clearTimeout(t);
      t = setTimeout(() => {
        applyResponsiveVars(widgetEl);
        syncWidgetHeight(widgetEl);
      }, 80);
    });
  </script>
</body>
</html>
