<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calendrier</title>
  <style>
    :root{
      --accent:#BE4339;
      --text:#555;
      --shadow: 0px 1px 4px rgba(0,0,0,0.18);

      /* Sera calculé en JS en fonction de la hauteur dispo */
      --cell-h: 44px;
      --cell-pad: 6px;
    }

    /* IMPORTANT: fond transparent pour bien se fondre dans Notion */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      font-family: Arial, sans-serif;
      box-sizing: border-box;
    }
    *, *::before, *::after { box-sizing: inherit; }

    /* Le contenu prend toute la hauteur/largeur de l'embed */
    .wrapper {
      height: 100vh;          /* = hauteur de l'iframe (embed Notion) */
      width: 100vw;           /* = largeur de l'iframe */
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding: 8px;
      align-items: stretch;
      justify-content: stretch;
    }

    button::-moz-focus-inner { border: 0; padding: 0; }

    /* Le widget s’adapte à la taille de l'embed */
    #calendari {
      position: relative;
      overflow: hidden;
      width: 100%;
      flex: 1 1 auto;         /* prend tout l'espace dispo (reste après le footer) */
      min-height: 240px;      /* évite un rendu trop petit */
      font-size: 14px;
      box-shadow: var(--shadow);
      border-radius: 10px;
      background: #fff;
    }

    table {
      border-collapse: collapse;
      table-layout: fixed;
      width: 100%;
      height: 100%;           /* IMPORTANT: table prend toute la hauteur du conteneur */
      background-color: #fff;
      position: absolute;
      inset: 0;
      transform: translateX(0);
      transition: all 0.3s ease;
    }

    table.inactiu { transition: all 0.3s 0.01s ease; }
    table.amagat-esquerra { transform: translateX(-110%); }
    table.amagat-dreta { transform: translateX(110%); }

    td, th { text-align: center; background-color: #fff; }

    /* Header mois */
    tr:first-child th {
      font-size: clamp(14px, 2.2vh, 18px);
      font-weight: bold;
      border-left: none;
      border-top: none;
      padding: clamp(8px, 1.6vh, 12px);
    }

    /* Header jours */
    tr:nth-child(2) th { padding: clamp(5px, 1.0vh, 8px); }

    th {
      border-top: 1px solid rgba(0,0,0,0.08);
      border-right: 1px solid rgba(0,0,0,0.08);
      background-color: var(--accent);
      color: #fff;
      text-shadow: 0px -1px 0px rgba(0,0,0,0.15);
      font-weight: normal;
    }

    th .any {
      font-size: 12px;
      font-weight: normal;
      display: block;
      text-shadow: none;
      color: rgba(255,255,255,0.7);
    }

    td {
      padding: 0;
      border-bottom: 1px solid rgba(0,0,0,0.05);
      height: var(--cell-h);     /* IMPORTANT: cellules = hauteur calculée */
    }

    td > span {
      color: var(--text);
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;

      padding: var(--cell-pad);
      border: 2px solid transparent;

      font-size: clamp(11px, 1.9vh, 14px);
      line-height: 1;
      transition: background 0.2s ease, color 0.2s ease;
      user-select: none;
    }

    td:nth-child(even) > span { background-color: rgba(0,0,0,0.02); }

    /* Week-end: Sam + Dim (col 6 et 7 car Lundi = 1) */
    td:nth-child(6) > span,
    td:nth-child(7) > span { color: var(--accent); }

    td.avui > span {
      font-weight: bold;
      background-color: var(--accent);
      color: #fff;
      border: 2px solid rgba(0,0,0,0.08);
    }

    td.fora > span { opacity: 0.25; }
    td > span:hover { background: var(--accent); color: #fff; cursor: default; }

    .boto-next, .boto-prev {
      background: rgba(255,255,255,0.15);
      color: #fff;
      font-family: inherit;
      border: none;
      font-size: 18px;
      font-weight: bold;
      padding: 2px 10px 5px 10px;
      line-height: 1px;
      height: 30px;
      width: 30px;
      border-radius: 100%;
      position: absolute;
      top: 12px;
    }
    .boto-next { right: 10px; padding-left: 13px; }
    .boto-prev { left: 10px; padding-right: 13px; }

    .boto-next:hover, .boto-prev:hover { background: rgba(255,255,255,0.25); cursor: pointer; }
    button:focus { outline: none; }

    footer {
      flex: 0 0 auto;
      font-size: 12px;
      opacity: 0.6;
      text-align: center;
    }
    footer a { color: #000; text-decoration: none; }
  </style>
</head>

<body>
  <div class="wrapper">
    <div id="calendari"></div>
    <footer><a href="https://proplanbloom.etsy.com" target="_blank" rel="noreferrer">@proplanbloom</a></footer>
  </div>

  <script>
    var mesos = ['Janvier','Février','Mars','Avril','Mai','Juin','Juillet','Août','Septembre','Octobre','Novembre','Décembre'];
    var dies_abr = ['Lun','Mar','Mer','Jeu','Ven','Sam','Dim']; // Lundi premier jour

    Number.prototype.pad = function(num) {
      var str = '';
      for (var i = 0; i < (num - this.toString().length); i++) str += '0';
      return str += this.toString();
    }

    function mondayIndex(jsDay /* 0=Dim .. 6=Sam */) {
      return (jsDay + 6) % 7; // -> 0=Lun .. 6=Dim
    }

    function fitCalendar(widget) {
      // On cible la table active (ou la dernière)
      var table = widget.querySelector('table.actiu') || widget.querySelector('table:last-of-type');
      if (!table) return;

      // Hauteur dispo dans l'embed
      var totalH = widget.clientHeight;

      // Hauteur des 2 lignes d'en-tête (mois + jours)
      var h0 = table.rows[0] ? table.rows[0].offsetHeight : 0;
      var h1 = table.rows[1] ? table.rows[1].offsetHeight : 0;
      var headerH = h0 + h1;

      // Place restante pour 6 lignes de jours
      var avail = Math.max(0, totalH - headerH);
      var cellH = Math.max(24, Math.floor(avail / 6));

      // Un padding qui suit la taille (évite des chiffres “écrasés”)
      var cellPad = Math.max(2, Math.min(10, Math.floor(cellH * 0.12)));

      widget.style.setProperty('--cell-h', cellH + 'px');
      widget.style.setProperty('--cell-pad', cellPad + 'px');
    }

    function calendari(widget, data) {
      var original = widget.getElementsByClassName('actiu')[0];

      if (typeof original === 'undefined') {
        original = document.createElement('table');
        original.setAttribute('data-actual',
          data.getFullYear() + '/' +
          data.getMonth().pad(2) + '/' +
          data.getDate().pad(2)
        );
        widget.appendChild(original);
      }

      var diff = data - new Date(original.getAttribute('data-actual'));
      diff = new Date(diff).getMonth();

      var e = document.createElement('table');
      e.className = diff === 0 ? 'amagat-esquerra' : 'amagat-dreta';
      e.innerHTML = '';
      widget.appendChild(e);

      e.setAttribute('data-actual',
        data.getFullYear() + '/' +
        data.getMonth().pad(2) + '/' +
        data.getDate().pad(2)
      );

      // Titre
      var fila = document.createElement('tr');
      var titol = document.createElement('th');
      titol.setAttribute('colspan', 7);

      var boto_prev = document.createElement('button');
      boto_prev.className = 'boto-prev';
      boto_prev.innerHTML = '&#9666;';

      var boto_next = document.createElement('button');
      boto_next.className = 'boto-next';
      boto_next.innerHTML = '&#9656;';

      titol.appendChild(boto_prev);
      titol.appendChild(document.createElement('span')).innerHTML =
        mesos[data.getMonth()] + '<span class="any">' + data.getFullYear() + '</span>';
      titol.appendChild(boto_next);

      boto_prev.onclick = function() {
        data.setMonth(data.getMonth() - 1);
        calendari(widget, data);
      };
      boto_next.onclick = function() {
        data.setMonth(data.getMonth() + 1);
        calendari(widget, data);
      };

      fila.appendChild(titol);
      e.appendChild(fila);

      // Header jours (Lun->Dim)
      fila = document.createElement('tr');
      for (var i = 0; i < 7; i++) {
        fila.innerHTML += '<th>' + dies_abr[i] + '</th>';
      }
      e.appendChild(fila);

      // Grille: on part du lundi avant le 1er du mois
      var firstOfMonth = new Date(data.getFullYear(), data.getMonth(), 1);
      var offset = mondayIndex(firstOfMonth.getDay()); // 0..6
      var actual = new Date(data.getFullYear(), data.getMonth(), 1 - offset);

      var today = new Date();
      var todayY = today.getFullYear(), todayM = today.getMonth(), todayD = today.getDate();

      // 6 semaines
      for (var s = 0; s < 6; s++) {
        var row = document.createElement('tr');

        for (var d = 0; d < 7; d++) {
          var cell = document.createElement('td');
          var span = document.createElement('span');
          cell.appendChild(span);

          span.innerHTML = actual.getDate();

          // combine classes proprement
          if (actual.getMonth() !== data.getMonth()) cell.classList.add('fora');

          if (actual.getFullYear() === todayY && actual.getMonth() === todayM && actual.getDate() === todayD) {
            cell.classList.add('avui');
          }

          actual.setDate(actual.getDate() + 1);
          row.appendChild(cell);
        }

        e.appendChild(row);
      }

      // IMPORTANT: sizing après rendu DOM
      setTimeout(function() {
        e.className = 'actiu';
        original.className += diff === 0 ? ' amagat-dreta' : ' amagat-esquerra';
        fitCalendar(widget);
      }, 20);

      original.className = 'inactiu';

      setTimeout(function() {
        var inactius = document.getElementsByClassName('inactiu');
        for (var i = 0; i < inactius.length; i++) widget.removeChild(inactius[i]);
      }, 1000);
    }

    // Init
    var widgetEl = document.getElementById('calendari');
    calendari(widgetEl, new Date());
    fitCalendar(widgetEl);

    // Ré-adapte si l'embed Notion change de taille
    var resizeTimer = null;
    window.addEventListener('resize', function() {
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(function() {
        fitCalendar(widgetEl);
      }, 50);
    });
  </script>
</body>
</html>
